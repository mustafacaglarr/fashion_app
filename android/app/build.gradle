// android/app/build.gradle
plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "com.google.gms.google-services"
    id "dev.flutter.flutter-gradle-plugin"
}


android {
    namespace = "com.caglar.fashion_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.caglar.fashion_app"

        // Firebase Auth >=23.x için minSdk en az 23 olmalı
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Çok sayıda method referansı için güvenli
        multiDexEnabled true
    }

    buildTypes {
        release {
            // Geliştirme için debug imzası ile
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    
    implementation platform("org.jetbrains.kotlin:kotlin-bom:2.0.21")
    // (Önerilen) Multidex kütüphanesi
    implementation "androidx.multidex:multidex:2.0.1"
}
