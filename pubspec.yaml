name: fashion_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.11+11

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter           # <-- EKLENDİ (SDK paketi)

  cupertino_icons: ^1.0.8

  # 🔑 State management (MVVM için)
  provider: ^6.1.2

  # 📸 Görsel seçmek için
  image_picker: ^1.1.1

  # 🔑 Fal client (en güncel pub.dev sürümü)
  fal_client: ^0.3.0

  # 📂 fal.storage.upload için dosya tipi desteği
  cross_file: ^0.3.4+2

  # 🔑 Ortam değişkenleri (.env) için
  flutter_dotenv: ^5.1.0

  # 🌍 Proxy API veya ekstra HTTP istekleri için
  http: ^1.2.2

  # 🔧 Ek koleksiyon yardımcıları
  collection: ^1.18.0

  google_fonts: ^6.2.1
  lottie: ^3.1.2
  smooth_page_indicator: ^1.1.0
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.0
  cloud_functions: ^5.0.3

  firebase_app_check: 0.3.2+10
  
  # Google sign-in
  google_sign_in: ^6.2.1

  in_app_purchase: ^3.2.3


  # 🌍 Localization
  easy_localization: ^3.0.8
  intl: 0.20.2          

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: true
  # tek görselden tüm boyutları üretir (1024x1024 önerilir)
  image_path: assets/app_icon_foreground.png

  # ANDROID 8+ için adaptive icon (opsiyonel ama tavsiye edilir)
  adaptive_icon_foreground: assets/app_icon_foreground.png
  adaptive_icon_background: "#FFFFFF"   # veya assets ile görsel

  # ANDROID 13+ “monochrome” (tema ikonları) – opsiyonel ama güzel
  adaptive_icon_monochrome: assets/app_icon_foreground.png

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/tryon.json
    - assets/error.json
    - assets/google.png
    - assets/processing.json
    - assets/translations/     # <-- EKLENDİ (çeviri dosyaları buraya)
